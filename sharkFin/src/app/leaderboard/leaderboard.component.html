<div *ngIf="sorted">
        
    <table>
        <thead>
    <tr>
        <th>Id </th>
        <th>Name</th>
        <th>Funds</th>
    
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td *ngIf="user.portfolios">{{user.portfolios[0].funds | currency}}</td>


    </tr>
</tbody>
</table>

</div>
