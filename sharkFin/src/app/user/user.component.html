<div class="container">
    <h3 class="center-align">{{user.firstName}} {{user.lastName}}</h3>
    <div class="offset sm-4">{{user.email}}</div>
    <br>
    <h5 class="center-align">Portfolios</h5>
    <br>
    <div class="row">
        <input #newPortfolioInput type="text" class="col s4" placeholder="New portfolio name">
        <button class="btn col s2" (click)="newPortfolio(newPortfolioInput.value)">Create New Portfolio</button>
    </div>
    <div *ngIf="user.portfolios">
        <ul class="portfolios">
            <li *ngFor="let portfolio of user.portfolios">

                <a routerLink="/portfolio/{{portfolio.id}}">
                    <span>{{portfolio.id}}</span> {{portfolio.name}}
                </a>

            </li>
        </ul>
    </div>

</div>
